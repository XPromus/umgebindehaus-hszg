tasks.register("startLocalInfra", Exec) {
    group("docker")
    dependsOn(project(":backend").tasks.getByName("dockerprepare"))

    workingDir file(project.projectDir.absolutePath + "/docker/compose")
    environment 'DOCKER_HOST', "${project.properties.get('dockerHost')}"
    commandLine "docker-compose", "up", "-d"
}

tasks.register("stopLocalInfra", Exec) {
    group("docker")

    workingDir file(project.projectDir.absolutePath + "/docker/compose")
    environment 'DOCKER_HOST', "${project.properties.get('dockerHost')}"
    commandLine "docker-compose", "down"
}
